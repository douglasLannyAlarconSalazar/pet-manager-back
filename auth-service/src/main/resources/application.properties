spring.application.name=auth-service
# DataSource configuration for Neon PostgreSQL
spring.datasource.url=${DB_URL:jdbc:postgresql://localhost:5432/petmanager}
spring.datasource.username=${DB_USERNAME:postgres}
spring.datasource.password=${DB_PASSWORD:password}
spring.datasource.driver-class-name=org.postgresql.Driver
# JPA/Hibernate configuration
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=true
# JWT Configuration
jwt.secret=${JWT_SECRET:mySecretKey}
jwt.expiration=${JWT_EXPIRATION:3600000}
jwt.refresh-expiration=${JWT_REFRESH_EXPIRATION:86400000}
# JWT keys must be provided as environment variables (multi-line format)
# Do not use escaped characters (\n, \=) - provide raw PEM format
jwt.private-key=${JWT_PRIVATE_KEY:}
jwt.public-key=${JWT_PUBLIC_KEY:}

# Server configuration
# PORT is provided by Render, SERVER_PORT is for Docker/local, 8080 is fallback
server.port=${PORT:${SERVER_PORT:8080}}
# Admin Bootstrap Configuration
app.admin.username=${ADMIN_USERNAME:admin}
app.admin.email=${ADMIN_EMAIL:admin@petmanager.com}
app.admin.password=${ADMIN_PASSWORD:Admin@123}
app.admin.role-name=${ADMIN_ROLE:ADMIN}

# Springdoc OpenAPI Configuration
springdoc.api-docs.path=/api-docs
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.swagger-ui.enabled=true
springdoc.swagger-ui.operationsSorter=method
springdoc.swagger-ui.tagsSorter=alpha
springdoc.swagger-ui.tryItOutEnabled=true

